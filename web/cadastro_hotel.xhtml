<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>
			<div class="medium-9 large-9 columns">
				<div class="titulo-faixa">
					<h3>Cadastro de Hotel</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
						<div class="row">
							<div class="medium-8 large-8 columns">
								<label>Nome *:<br /> <h:inputText id="nome" name="nome"
										value="#{cadhotel.hotel.nome}" placeholder="Informe Nome" />
								</label>
								<h:message class="error" for="nome" />
							</div>
						</div>
						<div class="row">
							<div class="medium-6 large-6 columns">
								<label>Telefone *:<br /> <h:inputText id="telefone" name="telefone"
										value="#{cadhotel.hotel.telefone}" placeholder="Informe Telefone" />
								</label>
								<h:message class="error" for="telefone" />
							</div>
						</div>
						<div class="row">
							<div class="medium-8 large-8 columns">
								<label>Endereço *:<br /> <h:inputText id="endereco" name="endereco"
										value="#{cadhotel.hotel.endereco}" placeholder="Informe Endereco" />
								</label>
								<h:message class="error" for="endereco" />
							</div>
						</div>																		
						<div class="row">
							<div class="medium-6 large-6 columns">
								<label>Cidade *:<br /> <h:inputText id="cidade" name="cidade"
										value="#{cadhotel.hotel.cidade}" placeholder="Informe Cidade" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="medium-2 large-2 columns">
								<label>UF *:<br /> <h:inputText id="uf" name="uf"
										value="#{cadhotel.hotel.uf}" placeholder="Informe UF" />
								</label>
							</div>
						</div>										
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Hotel gravado com sucesso!" 
									class="success"
									rendered="#{cadhotel.gravado}" />
								<br /><br />
								<h:commandLink class="button large success radius right"
									value="Gravar" actionListener="#{cadhotel.gravar()}" />
							</div>
						</div>
					</h:form>
					<label>* Campos obrigatórios</label>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".dataNascimento").datepicker();
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
